<html>

<body>
  <div id="container">
    <h2>Person's Form</h2>
    <form id="person-form">
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>

<script>
  let personForm = document.querySelector("form");
  let submitButton = document.querySelector("button[type=submit]");

  window.onload = initForm;
  submitButton.addEventListener("click", submitPersonForm);

  function initForm() {
    personForm.innerHTML = `
    <label>First Name</label>
    <input type="text" class="form-input" id="firstName" />
    <br>
    <label>Last Name</label>
    <input type="text" class="form-input" id="lastName" />
    <br>
    <label>Age</label>
    <input type="number" class="form-input" id="age" />
    <hr>
    `
    personForm.appendChild(submitButton);
  }

  function submitPersonForm() {
    event.preventDefault();
    let allInputEl = document.querySelectorAll("input");
    let person = {}
    for (i = 0; i < allInputEl.length; i++) {
      let inputIds = allInputEl[i].id;
      let inputValues = allInputEl[i].value;
      person[inputIds] = inputValues;
    }
    console.log(person);
  }
</script>
